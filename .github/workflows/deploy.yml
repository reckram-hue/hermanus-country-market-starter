name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Inject SW cache version
        run: |
          VER=$(echo "${GITHUB_SHA}" | cut -c1-7)
          # Inject version into generated service worker after build
          echo "SW_VERSION=$VER" >> $GITHUB_ENV
      - run: npm run build
      - name: Inject version into built SW
        run: |
          # Add version comment to the generated service worker
          echo "// Service Worker Version: $SW_VERSION" | cat - dist/sw.js > temp && mv temp dist/sw.js
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4